<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/build.css" rel="stylesheet">
    <title>bi part</title>
</head>
    <body class="text-bp-white  bg-bp-primary" >
        <header class="w-screen flex flex-row gap-5">
            <img src="./assets/Logo.png" alt="Bi Part Image" class="object-scale-down h-32 w-32 mx-5"/>
            <h1 class=" w-screen font-sans text-4xl text-center m-10">bi part Estudio Contable</h1>
            <a href="help.html" class="m-5">
                <img src="./assets/icono-ayuda.png" alt="Ayuda">
            </a>
        </header>
        <main class=" w-screen">
            <section class="flex flex-row gap-10">
                <div class="w-1/2 mx-10">
                    <div class="flex flex-row my-10 "> <!-- Formulario Carga de archivos para base de datos -->
                        <form id="excelForm" enctype="multipart/form-data" class="">
                            <legend class="text-left m-2">Carga de Archivos:</legend>
                            <input type="file" name="excelFile" accept="xlsx" class="border-solid border border-neutral-50 rounded mx-2"></input>
                            <button class="w-44 rounded-sm shadow-lg p-2 mx-2  bg-bp-secondary hover:bg-teal-600" type="submit">Cargar Base de Datos</button>
                        </form>
                    </div>
                    <div>
                        <form id="formUpdate" enctype="multipart/form-data"> <!-- Formulario Actualización de archivos para base de datos -->
                        <legend class="text-left m-2">Actualización de Archivos:</legend>
                            <input type="file" name="updateFile" accept="xlsx" class="border-solid border border-neutral-50 rounded mx-2"></input>
                            <button class="w-48 rounded-sm shadow-lg p-2 mx-2  bg-bp-secondary hover:bg-teal-600"type="submit">Actualizar Base de Datos</button>
                        </form>
                    </div>
                    <div class="w-1/4 justify-start my-3"> <!-- Respuesta de la operación de Carga y Actualizacón de BD -->
                        <legend class="text-left m-2">Respuesta: </legend>
                        <div id="result" class="m-2 text-sm text-left"></div>
                    </div>
                </div>
                <div class="w-1/2 my-10 flex flex-col justify-center"> <!-- Formulario para envío de Msj y Recordatorios -->
                    <form id="textForm" enctype="multipart/form-data">
                        <legend class="text-left m-2">Mensaje a Enviar:</legend>
                        <textarea id="txtArea" name="message" form="textForm" rows="4" cols="65" placeholder="Mensaje a enviar" class="text-bp-black"></textarea>
                    <div class="flex flex-row gap-1.5 items-center">
                        <button id="sendMsg" class="w-40 h-8 rounded shadow-lg p-1  bg-bp-secondary hover:bg-teal-600" type="submit">Enviar Mensaje</button>
                        <button id="sendRec" class="w-40 h-8 rounded shadow-lg p-1  bg-bp-secondary hover:bg-teal-600" type="submit">Enviar Recordatorio</button>
                        <button id="sendVep" class="w-40 h-8 rounded shadow-lg p-1  bg-bp-secondary hover:bg-teal-600" type="button">Enviar VEP</button>
                    </div>
                    </form>
                    <div class="w-1/4 justify-start my-3"> <!-- Respuesta de la operación de Envío de Mensajes -->
                        <legend class="text-left m-2">Estado del Envío: </legend>
                        <div id="MsgResponse" class="m-2 text-sm text-left"></div>
                    </div>
                </div>
            </section>
            <div class="w-auto  my-20 flex flex-row">
                <button id="btn_wp" class="w-56 h-8 rounded shadow-lg p-1 mr-auto ml-auto bg-bp-secondary hover:bg-teal-600" type="button">
                    Conectarse a WhatsApp
                </button>
            </div>
        </main>
        <footer class="text-center my-16">
            Desarrollado por M.A. Servicios Informáticos&COPY; para Estudio Bipart 
        </footer>
        <script src="form.js"></script>
    </body>
</html>
